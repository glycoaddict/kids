<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <div id="content" class="container"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- EDIT THESE ITEMS BELOW THIS LINE -->

    <script>
      // header
      const h = "Joseph 2 Recap";
      // question and answer; use "#" to separate the question from the answer and "@" within the answer to separate the different list items
      const qna = ["Why did Potiphar like Joseph? (39:3-4)#The LORD was with Joseph@Joseph was responsible and handled his job very well. He found favour in the eyes of Potiphar@The LORD blessed Potiphar through Joseph",
                   "Why was Joseph so successful? (39:3)#The LORD was with Joseph",
                   "Potiphar's wife also liked Joseph. Why was this a problem? (39:9)#She wanted to cheat on Potiphar with Joseph",
                   "In this difficult situation what did Joseph do to make sure that he didn't sin? (39:10)#Joseph tried to avoid her as much as he could.@Joseph kept refusing her",
                   "What happened because Joseph chose not to sin? (39:19-20)#Joseph was falsely accused by Potiphar's wife@Joseph was thrown into prison",
                   "At this point in the story, how much of Joseph's dreams seem to be coming true?#None!"
                  ];

      // process items
      var hContent = "<title>" + h + "</title><h1>" + h + "</h1>"

      // some consts
      const buttonOptions = ["primary", "success", "danger", "warning", "info", "dark"];
      
      var i = 0;
      
      // split items 
      var qnaContent = ``
      for (qnaItem of qna) {
        let qnaSplit = qnaItem.split("#");
        let qnaQuestion = qnaSplit[0];
        let qnaAnswers = qnaSplit[1].split("@");
        let qnaAnswersCode = ""
        
        for (qnaAnswer of qnaAnswers) {
          qnaAnswersCode = qnaAnswersCode + `<li>` + qnaAnswer + `</li>`;
        }
        qnaAnswersCode = `<ol>` + qnaAnswersCode + `</ol>`;

        let iString = i.toString();
        
        qnaContent = qnaContent + `<p>
          <button class="btn btn-` + buttonOptions[i % buttonOptions.length] + `" type="button" data-toggle="collapse" data-target="#collapse` + iString + `" aria-expanded="false" aria-controls="collapse` + iString + `">
            <div style="white-space:normal;">` + qnaQuestion + `</div></button>
            <div class="collapse" id="collapse` + iString + `">
              <div class="card card-body">` + qnaAnswersCode + `</div>
              </div>
              </p>
          `
          i++;
  }

      // script proper
      const htmlContent = hContent + qnaContent;

      window.addEventListener("load", function () {
        document.getElementById("content").innerHTML = htmlContent;
      })

      




    </script>
    

  </body>
</html>
